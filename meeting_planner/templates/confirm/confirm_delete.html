{% extends "base.html" %} 

{% block title %} Delete Meeting {% endblock %} 

{% block content %}
    <h1>Delete {{meeting.title}}</h1>
    <form method="post">
        <p>Are you sure?</p>
        {% csrf_token %}
        <button type="submit"> Yes </button>
        <a href="{% url 'details' meeting.id %}"> No, take me back</a>
    </form>
{% endblock %}
